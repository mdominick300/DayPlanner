    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/6126f1286d.js" crossorigin="anonymous"></script>
    <script>
        var currentTime = moment().format('MMMM Do YYYY, h:mm:ss a');
        $("#currentDay").text(currentTime);

        var update = function () {
            $("#currentDay").text(moment().format('MMMM Do YYYY, h:mm:ss a'));
        }

        setInterval(update, 1000);


        var timer = parseInt(moment().format('H'));
        console.log(timer);

        var hourTime = document.querySelectorAll(".hour")
        console.log(hourTime);


        function colors(timer) {

            for (var i = 0; i < hourTime.length; i++) {
                var element = hourTime[i];
                var value = parseInt(element.getAttribute("value"));
                var textArea = element.nextElementSibling

                if (timer == value) {
                    textArea.classList.add('present');
                    textArea.classList.remove('future');
                    textArea.classList.remove('past');
                    

                } else if (timer > value) {
                    textArea.classList.remove('present');
                    textArea.classList.remove('future');
                    textArea.classList.add('past');
                
                } else {
                    textArea.classList.remove('present');
                    textArea.classList.add('future');
                    textArea.classList.remove('past');
                
                }
            }

        }

        var collection = $(".text");
        var saveBtns = $(".saveBtn");

        function eventListeners() {
            console.log(saveBtns);
            for (var i = 0; i < saveBtns.length; i++) {
                saveBtns[i].addEventListener("click", clickSave);

            }
        }

        function storeInput(textArea, textContent) {
            localStorage.setItem(textArea.id, JSON.stringify(textContent));
        }

       
        function clickSave(event) {
            event.preventDefault();
            console.log("this got logged");
            var target = this;
            console.log('THis',this);
            var textArea = target.previousElementSibling;
            var textContent = textArea.value;
            console.log(textContent);

            storeInput(textArea, textContent);
        }


        init();
        function init() {
            // clear();
            colors(timer);
            renderSaved(collection);
            eventListeners(saveBtns);
        }


        function renderSaved(collection) {
            for (var j = 0; j < collection.length; j++) {
                var targetId = collection[j].id
                var find = JSON.parse(localStorage.getItem(targetId));
                if (find !== null) {
                    collection[j].innerText = find;
                }
                console.log(find);
            }

        }
       


    </script>
